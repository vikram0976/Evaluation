<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit2 C2</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #banner {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: blue;
        color: white;
        height: 200px;
        width: 65%;
        margin: auto;
        border-radius: 20px;
        padding-left: 40px;
        

      }
      #banner >button {
        color: black;
        border-radius: 10px;
      }
      #banner > div>img {
        width: 80%;
        height: 200px;
      }

      #services{
        display: grid;
        grid-template-columns: repeat(6,1fr);
        grid-template-rows: repeat(1,60px);
        gap: 20px;
        width: 70%;
        margin: auto;
        justify-content: center;
        margin-top: 20px;
      }
      #services >div > img {
        width: 100%;
      }
      #works >h1 {
        text-align: center;
        width: 42%;
        margin: auto;
      }
      #works >p {
        text-align: center;
      }
      #works {
        margin-top: 200px;
    
      }
      #works > div {
        
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(2,100px);
        gap: 20px;
        height: 60px;
        width: 70%;
        margin: auto;
        
        
      }
      #works >div >div {
        padding: 10px;
      
      }
      #works > div > div >img {
        width: 100%;
        height: 100px;
        /* padding: 10px; */
      }




      /* Medium Screen */
      @media only screen and (min-width: 500px) and (max-width: 768px) {
        #banner {
          flex-direction: column;
          justify-content: space-between;
        align-items: center;
      
        height: 290px;
        width: 65%;
        margin: auto;
        margin-bottom: -30px;
        }

        #services {
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(2,150px);
        width: 70%;
      
        }
        #services >div {
          margin-top: 20px;
        }

        #works > div {
        display: grid;
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(4,100px);
      }
      #works {
        margin-top:60px;
      }
      #works >h1 {
        
        width: 60%;
        margin: auto;
      }
      }

      /* Small Screen */
      @media only screen and (min-width: 320px) and (max-width: 499px) {
        #banner {
          flex-direction: column;
          height: 350px;
        margin-bottom: 10px; 
        }

        #services {
        grid-template-columns: repeat(2,1fr);
        grid-template-rows: repeat(3,160px);
        gap: 15px;
        }

        #works > div {
        display: grid;
        grid-template-columns: repeat(1,1fr);
        grid-template-rows: repeat(8,100px);
      }
      #works {
        margin-top:30px;
      }
      }
    </style>
